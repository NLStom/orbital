databases:
  - name: orbital-db
    plan: free
    databaseName: orbital
    postgresMajorVersion: 16

services:
  - type: web
    name: orbital-api
    runtime: python
    plan: free
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: orbital-db
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_GENAI_USE_VERTEXAI
        value: "true"
      - key: ALLOWED_ORIGINS
        value: ""
      - key: ALLOWED_ORIGIN_PATTERN
        value: ".*\\.vercel\\.app"
      - key: PYTHON_VERSION
        value: "3.11.11"
